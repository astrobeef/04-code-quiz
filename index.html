<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <div id="css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/style.css">

    </div>

    <title>Code Quiz</title>
</head>

<body>

    <div class="mb-auto pt-3 w-100">

        <div class="row">

            <div id = "top-left" class="mr-auto ml-5 px-3 pt-2">

                #top-left

            </div>
            <div id = "top-right" class="ml-auto mr-5 px-3 pt-2">

                #top-right

            </div>

        </div>

    </div>

    <div id= "container-main" class="container h-75 w-100 bg-primary">

        <div id = "main-row" class="row h-75 w-50 justify-content-left mx-auto mt-3 bg-warning">

            <div id = "row-prompt" class="row w-100 h-25 mx-auto">

                <div id="prompt" class="col mt-3 ml-4">

                    <h3>#prompt</h3>

                </div>

            </div>

            <div id = "row-body" class="row w-100 h-50 mx-auto">

                <div id="body" class="col mt-3 ml-4">

                    <p>#body</p>

                </div>

            </div>

            <div id = "row-list" class="row w-100 h-25 mx-auto justify-content-left">

                <ul id = "list-button" class="my-auto">

                    <div class="col">

                        <button id="btn-start" class="btn btn-primary d-inline my-1">#btn-start</button>
                        
                    </div>

                    <div class="col">

                        <button id="btn-1" class="btn btn-primary d-none my-1">#btn-1</button>
                        
                    </div>

                    <div class="col">

                        <button id="btn-2" class="btn btn-primary d-none my-1">#btn-2</button>

                    </div>

                    <div class="col">

                        <button id="btn-3" class="btn btn-primary d-none my-1">#btn-3</button>

                    </div>

                    <div class="col">

                        <button id="btn-4" class="btn btn-primary d-none my-1">#btn-4</button>

                    </div>

                </ul>

                
            </div>

            <div id = "result-div" class = "h-100 w-100 d-none">

                <div class="row w-100 bg-secondary col-12 my-3 mx-auto" style="height : 1%"></div>
    
                <div class="row mr-auto ml-3">
    
                    <h5>Wrong!</h5>
    
                </div>

            </div>

            
        </div>

    </div>

</body>

<div id="scripts">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="assets/scripts/script.js"></script>

</div>

</html>
